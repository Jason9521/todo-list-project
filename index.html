<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Work+Sans:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/141c8af32c.js" crossorigin="anonymous"></script>
    <title>Just Get Up</title>
    <link type="image/png" sizes="32x32" rel="icon" href="/correct.png">
</head>

<body>

    <!-- PAGE TITLE -->

    <div class="page-title">
        
        <div class="menu-toggle" id="menuToggle">
            <i  class="fa-solid fa-bars fa-2x"></i>
        </div>

        <h2 id="pageTitle">A Task on Typin'</h2>

        <div class="add-task" id="addTask">
            <i class="fa-solid fa-plus fa-2x"></i>
        </div>

    </div>

    <!-- INTERFACE -->

    <div class="interface-container" id="interfaceContainer">

        <div class="side-menu" id="sideMenu">

            <button class="inbox-button" id="inboxButton">
                <i class="fa-solid fa-inbox"></i>Inbox</button>

            <button class="today-button" id="todayButton">
                <i class="fa-solid fa-calendar-day"></i>Today</button>

            <button class="week-button" id="weekButton">
                <i class="fa-solid fa-calendar-week"></i>This Week</button>

            <h2>Projects</h2>
            <button class="add-project" id="addProject">
                <i class="fa-solid fa-circle-plus"></i>Add Project</button>

            <div class="project-entries" id="projectEntries">

            </div>

        </div>

        <div class="page-interface" id="pageInterface">

            <h2 id="interfaceHeader">Inbox</h2>
            
            
            <div class="task-entries" id="taskEntries">
              
            </div>    
            
        </div>
    
    </div>

    <!-- ADD TASK MODAL -->

    <dialog class="modal" id="modal">

        <div class="form-title">
            <h2><u>Add Task</u></h2>
            <i id="closeModal" class="fa-solid fa-xmark fa-xl modal-close"></i>
        </div>

        <form action="index.html" method="GET">
            <div class="modal-input">
                <label for="taskTitle">Title *</label>
                <input class="task-title" type="text" id="taskTitle" maxlength="25" required>
            </div>

            <div class="modal-input">
                <label for="taskProject">Project *</label>
                <select class="task-project" name="taskProject" id="taskProject" required>
                    <option value="" disabled selected hidden>Project</option>
                    <option value="Inbox">Inbox</option>
                </select>
            </div>
            <div class="modal-input">
                <label for="taskPriority">Priority *</label>
                <select class="task-priority" name="taskPriority" id="taskPriority" required>
                    <option value="" disabled selected hidden>Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="modal-input">
                <label for="due-date">Due Date *</label>
                <input id="dueDate" class="due-date" type="date" required>
            </div>
            
            <button id="submitTask">Add</button>
            <h4 class="task-error" id="taskError"></h4>
        </form>

    </dialog>

    <!-- ADD PROJECT MODAL -->

    <dialog class="project-modal" id="projectModal">

        <div class="form-title">
            <h2><u>Add Project</u></h2>
            <i id="closeProjectModal" class="fa-solid fa-xmark fa-xl modal-close"></i>
        </div>

        <form action="index.html" method="GET">
            <div class="modal-input">
                <label for="projectTitle">Project Name</label>
                <input class="project-title" type="text" id="projectTitle" maxlength="20">
            </div>

            <button id="submitProject">Add</button>
            <h4 class="project-error" id="projectError"></h4>
        </form>

    </dialog>

    <!-- TASK EDIT MODAL -->

    <dialog class="modal" id="editModal">

        <div class="form-title">
            <h2><u>Edit Task</u></h2>
            <i id="closeEditModal" class="fa-solid fa-xmark fa-xl modal-close"></i>
        </div>

        <form action="index.html" method="GET">

            <div class="modal-input">
                <label for="taskTitle">Title *</label>
                <input class="task-title" type="text" id="editTitle" maxlength="25" required>
            </div>

            <div class="modal-input">
                <label for="taskPriority">Priority *</label>
                <select class="task-priority" name="taskPriority" id="editPriority" required>
                    <option value="" disabled selected hidden>Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="modal-input">
                <label for="due-date">Due Date *</label>
                <input id="editDueDate" class="due-date" type="date" required>
            </div>
            
            <button id="updateButton">Update</button>
            <h4 class="task-error" id="editError"></h4>
        </form>

    </dialog>

    <script src="main.js"></script>
</body>
</html>
